<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (max-width: 757px) {
  .input {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 90vw !important;
  }
  .container {
    display: flex;
    flex-direction: column;
    width: 90vw !important;
    justify-content: center;
    align-items: center;
  }
  input {
    width: 70vw !important;
  }
  .main {
    width: 90vw !important;
    min-height: 70vh;
  }
  .list {
    display: grid;
    margin-left: 14px;
    margin-top: 12px;
    font-size: 1.1em;
  }
  li {
    overflow-wrap: break-word;
    white-space: normal;
    max-width: 32vw;
  }
}

.container {
  justify-content: space-between;
  width: 50vw;
  margin: auto;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  padding-bottom: 20px;
}
.logo {
  font-size: xx-large;
  font-weight: bolder;
  color: white;
}
.lis {
  transition: 0.2s ease-in-out;
  cursor: pointer;
  color: rgb(255, 255, 255);
}
.lis:hover {
  transform: scale(1.2);
  transition: 0.2s ease-in-out;
  cursor: pointer;
}
.input {
  color: rgb(0, 0, 0);
  justify-content: flex-start;
  width: 50vw;
  font-size: 1.2em;
  gap: 20px;
  margin: auto;
  padding-bottom: 10px;
  
}
input {
  color: rgb(0, 0, 0);
  font-size: 1.2em;
  background-color: slategray;
  width: 30vw;
  border-radius: 10px;
}
form {
  font-size: 1.3em;
  margin-left: 6px;
}

.btn {
  height: 45px;
  width: 65px;
  background-color: rgb(167, 182, 196);
  border-radius: 13px;
  transition: 0.2s ease-in-out;
}
.btn:hover {
  background-color: rgb(95, 110, 125);
}
.btn:hover:active {
  transform: scale(0.9);
  transition: 0.2s ease-in-out;
}

.main {
  display: flex;
  flex-direction: column;
  border: 1px solid black;
  height: fit-content;
  min-height: 70vh;
  width: 50vw;
  margin: auto;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}
.list {
  display: grid;

  margin-left: 17px;
  margin-top: 15px;
  font-size: 1.1em;
}
.btn1 {
  height: 22px;
  width: 22px;
  border: 1px solid black;
  margin-right: 5px;
  border-radius: 2px;
}
.del {
  height: 35px;
  width: 35px;
  border: 1px solid black;
  border-radius: 10px;
}
.del:hover {
  background-color: rgb(61, 60, 60);
  transform: scale(1.2);
  transition: 0.1s ease-in-out;
}
.del:hover:active {
  background-color: rgb(182, 178, 178);
  transform: scale(1.2);
  transition: 0.1s ease-in-out;
}
.div1 {
  display: flex;
  justify-self: right;
  align-items: right;
  width: 30px;
  margin: 0;
  text-align: right;
}
li {
  overflow-wrap: break-word;
  white-space: normal;
  max-width: 42vw;
}

    </style>
    
</head>
<body>
    <div class="container flex bg-slate-400 ">
      <div class="logo">
        <span class="logo mx-4 px-3 py-3 ">itask</span>
      </div>

      <ul class="flex gap-10 mx-4 px-3 py-3">
        <li class="lis">home</li>
        <li class="lis">tasks</li>
      </ul>
    </div>
    <div class="input  bg-slate-400 flex mx-auto">
      <form action="">Add a Category</form>
      <input type="text" id="input" onkeydown="if(event.key === 'Enter') add()"/>
      <button onclick="add()"  class="btn">add</button>
    </div>


    <div class="main mx-auto " >
        <div class="list">
          
          <ul id='list' ></ul>
        </div>
        
       
       
      </div>
     <script>
        showtask();
function add(taskText) {
  let input = taskText || document.getElementById("input").value;
  let list = document.getElementById(`list`);
  let todolists = document.createElement(`li`);
  let error = document.createElement(`li`);

  if (input == "") {
    error.innerHTML = "enter a task";
    error.style.color = "red";
    error.style.opacity = "1";

    error.style.transition = "opacity 0.3s ease";
    list.appendChild(error);
    setTimeout(() => {
      error.style.opacity = "0";
      addtask();
    }, 800);
    setTimeout(() => {
      if (list.contains(error)) {
        list.removeChild(error);
      }
    }, 1200);
  } else {
    let span1 = document.createElement("span");
    span1.classList.add("span1");
    span1.textContent = input;

    let btn1 = document.createElement("button");
    btn1.classList.add("btn1");
    btn1.textContent = "‚úì";

    let del = document.createElement("button");
    del.classList.add("del");
    del.innerText = "üóëÔ∏è";

    let div1 = document.createElement("span");
    div1.classList.add("div1");
    div1.appendChild(del);

    todolists.appendChild(btn1);
    todolists.appendChild(span1);
    todolists.appendChild(div1);
    list.appendChild(todolists);
    addtask();

    if (!taskText) {
      document.getElementById("input").value = "";
    }

    let check = true;
    btn1.onclick = function () {
      if (check) {
        btn1.style.backgroundColor = "cyan";
        span1.style.textDecoration = "line-through";
        del.style.textDecoration = "none";
      } else if (!check) {
        btn1.style.backgroundColor = "white";
        span1.style.textDecoration = "none";
      }
      check = !check;
      
    };

    del.onclick = function () {
      list.removeChild(todolists);
     
    };

    
  }
}



     </script>
</body>

</html>
